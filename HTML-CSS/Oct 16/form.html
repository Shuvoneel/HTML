<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
	<div class="row">
		<div class="left"><label>Name:</label></div>
		<div class="right"><input type="text"></div>
	</div>
	<div class="row">
		<div class="left"><label>ID:</label></div>
		<div class="right"><input type="number"></div>
	</div>
	<div class="row">
		<div class="left"><label>Gender:</label></div>
		<div class="right">
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
		</div>
	</div>
	<div class="row">
		<div class="left"><label>Round:</label></div>
		<div class="right">
			<select>
				<option>Select a Round</option>
				<option>Round 37</option>
				<option>Round 38</option>
				<option>Round 39</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="left"><label>Completed Module:</label></div>
		<div class="right">
			<input type="checkbox">One
			<input type="checkbox">Two
			<input type="checkbox">Three
		</div>
	</div>
	<div class="row">
		<div class="left"><label>Comments:</label></div>
		<div class="right"><textarea></textarea> </div>
	</div>
	<div class="row">
		<button type="reset" value="reset">Reset</button>
		<button type="submit" value="submit" onClick="alert('Thank You !!!')">Submit</button>
	</div>
</body>
</html>
