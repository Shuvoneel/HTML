<!DOCTYPE html>

<html>
    <head>
        <title>List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>unordered List</h1>
        <ul>
            <li>AAA
                <ul>
                    <li>AAA
                        <ol>
                            <li>AAA</li>
                            <li>BBB</li>
                            <li>CCC</li>
                        </ol>
                    </li>
                    <li>BBB</li>
                    <li>CCC</li>
                </ul>
            </li>
            <li>BBB
                <ul>
                    <li>AAA</li>
                    <li>BBB
                        <ol>
                            <li>AAA</li>
                            <li>BBB</li>
                            <li>CCC</li>
                        </ol>
                    </li>
                    <li>CCC</li>
                </ul>
            </li>
            <li>CCC
                <ul>
                    <li>AAA</li>
                    <li>BBB</li>
                    <li>CCC
                        <ol>
                            <li>AAA</li>
                            <li>BBB</li>
                            <li>CCC</li>
                        </ol>
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
