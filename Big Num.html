<!DOCTYPE html>
<html>
    <head>
        <title> Big Number Program </title>
    </head>
    <body>
	<h1>Big Number Program</h1>
	<script>
	var m=95;
	var s=96;
	var a=96;
	if(m>s && m>a){
	document.write ("Matin is big");
	}else if(s>m && s>a){
	document.write ("Showkat is big");
	}else if(a>m && a>s){
	document.write ("Arfin is big");
	}else if(s>m && s==a) {
	document.write ("Showkat & Arfin is equal");
	}else if(a>m && a==s) {
	document.write ("Showkat & Arfin is equal")
	}
	else{
	document.write("All are Equal");
	}
    </script>
    </body>
</html>
