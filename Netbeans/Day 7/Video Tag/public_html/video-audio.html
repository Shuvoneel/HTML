<!DOCTYPE html>

<html>
    <head>
        <title> Adding a Video/Audio File </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <video width="400" controls>
            <source src="VENOM.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <p>
            Video courtesy of 
            <a href="https://www.youtube.com/watch?v=8Ic2L7ZyFC8" target="_blank"> Venom Trailer </a>.
        </p>

        <audio controls>
            <source src="aahare.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio> <br/>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/zX81KEqzy_M?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </body>
</html>
