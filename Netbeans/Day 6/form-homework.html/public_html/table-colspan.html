<!DOCTYPE html>

<html>
    <head>
        <title>Column & Row color</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table{
                width: 500px;
                height: 300px;
                background: black;
            }
            table#shuvo tr:nth-child(even){
                background-color: #1829;
            }
            table#shuvo tr:nth-child(odd){
                background-color: #718;
            }
        </style>

    </head>

    <body>
        <h1> Column color using colgroup </h1>
        <table>
            <colgroup>
                <col style="background-color:  bisque">
                <col style="background-color:  #e18">
                <col style="background-color:  bisque">
                <col style="background-color:  #e18">
            </colgroup>
            
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mob</th>
                <th>Code</th>
            </tr>

            <tr>
                <td>01</td>
                <td>A</td>
                <td>17</td>
                <td>099</td>
            </tr>

            <tr>
                <td>01</td>
                <td>A</td>
                <td>17</td>
                <td>099</td>
            </tr>
            
            <tr>
                <td>01</td>
                <td>A</td>
                <td>17</td>
                <td>099</td>
            </tr>
        </table>        
        
        <h1> Rowcolor </h1>
        <table id="shuvo">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mob</th>
                <th>Code</th>
            </tr>

            <tr>
                <td>01</td>
                <td>A</td>
                <td>17</td>
                <td>099</td>
            </tr>

            <tr>
                <td>01</td>
                <td>A</td>
                <td>17</td>
                <td>099</td>
            </tr>
            
            <tr>
                <td>01</td>
                <td>A</td>
                <td>17</td>
                <td>099</td>
            </tr>
        </table>
    </body>
</html>
