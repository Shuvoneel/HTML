<!DOCTYPE html>

<html>
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table{
                width: 500px;
                height: 200px;
                background: black;
                text-align: center;
            }
            tr{
                background: white;
            }
        </style>
    </head>
    <body>
        <table align="center">
            <caption>Round 39 student marks</caption>
            <thead>
                <tr>
                    <th rowspan="2">ID</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Round</th>
                    <th colspan="2">Marks</th>
                </tr>
                <tr>
                    <th>MCQ</th>
                    <th>Desc</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123456</td>
                    <td>Shuvo</td>
                    <td>39</td>
                    <td>20</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>123455</td>
                    <td>Taposh</td>
                    <td>39</td>
                    <td>25</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>123457</td>
                    <td>Tasbir</td>
                    <td>39</td>
                    <td>30</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
