<!DOCTYPE html>

<html>
    <head>
        <title>Homework of making a Form using HTML-CSS </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">	

    </head>
    <body>
        <form>
            <div id="mainDiv">
                <h2> Demo Application Form </h2>
                <div class="div1">
                    <div class="row">
                        <div class="leftCol"><label>Name:</label></div>
                        <div class="rightCol"><input type="text"/></div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Father's Name:</label></div>
                        <div class="rightCol"><input type="text"/></div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Mother's Name:</label></div>
                        <div class="rightCol"><input type="text"/></div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Spouse Name (If Any):</label></div>
                        <div class="rightCol"><input type="text"/></div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Email:</label></div>
                        <div class="rightCol"><input type="email"/></div>
                    </div>
                    <div class="row">
                        <div class="leftCol"><label>Age:</label></div>
                        <div class="rightCol"><input type="number" min="21" max="30"/></div>
                    </div>
                    <div class="row">
                        <div class="leftCol"><label>Mobile:</label></div>
                        <div class="rightCol"><input type="tel"/></div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Gender:</label></div>
                        <div class="rightCol">
                            Male<input type="radio" value="male" name="gender"/>
                            Female<input type="radio" value="female" name="gender"/>
                            Other<input type="radio" value="other" name="gender"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Hobby:</label></div>
                        <div class="rightCol">
                            Reading<input type="checkbox" value="reading"/>
                            Writing<input type="checkbox" value="writing"/>
                            Swimming<input type="checkbox" value="swimming"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Select a Country:</label></div>
                        <div class="rightCol">
                            <select>
                                <option>Bangladesh</option>
                                <option>Afganistan</option>
                                <option>China</option>
                                <option>Japan</option>
                                <option>Germany</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Present Address:</label></div>
                        <div class="rightColA">Division:
                            <select>
                                <option>Dhaka</option>
                                <option>Rangpur</option>
                                <option>Barishal</option>
                                <option>Sylhet</option>
                                <option>Khulna</option>
                                <option>Chottogram</option>
                                <option>Kumilla</option>
                                <option>Mymenshingh</option>
                            </select>
                        </div>

                        <div class="rightColB"><label>District:</label>
                            <select>
                                <option>Dhaka</option>
                                <option>Rangpur</option>
                                <option>Barishal</option>
                                <option>Sylhet</option>
                                <option>Khulna</option>
                                <option>Chottogram</option>
                                <option>Kumilla</option>
                                <option>Mymenshingh</option>
                            </select>
                        </div>

                        <div class="rightColC"><label>Thana:</label>
                            <select>
                                <option>Dhaka</option>
                                <option>Rangpur</option>
                                <option>Barishal</option>
                                <option>Sylhet</option>
                                <option>Khulna</option>
                                <option>Chottogram</option>
                                <option>Kumilla</option>
                                <option>Mymenshingh</option>
                            </select>
                        </div>

                        <div class="rightColD"><label>village:</label>
                            <input type="text"/>
                        </div>

                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Permanent Address:</label></div>
                        <div class="rightColA">Division:
                            <select>
                                <option>Dhaka</option>
                                <option>Rangpur</option>
                                <option>Barishal</option>
                                <option>Sylhet</option>
                                <option>Khulna</option>
                                <option>Chottogram</option>
                                <option>Kumilla</option>
                                <option>Mymenshingh</option>
                            </select>
                        </div>

                        <div class="rightColB"><label>District:</label>
                            <select>
                                <option>Dhaka</option>
                                <option>Rangpur</option>
                                <option>Barishal</option>
                                <option>Sylhet</option>
                                <option>Khulna</option>
                                <option>Chottogram</option>
                                <option>Kumilla</option>
                                <option>Mymenshingh</option>
                            </select>
                        </div>

                        <div class="rightColC"><label>Thana:</label>
                            <select>
                                <option>Dhaka</option>
                                <option>Rangpur</option>
                                <option>Barishal</option>
                                <option>Sylhet</option>
                                <option>Khulna</option>
                                <option>Chottogram</option>
                                <option>Kumilla</option>
                                <option>Mymenshingh</option>
                            </select>
                        </div>

                        <div class="rightColD"><label>village:</label>
                            <input type="text"/>
                        </div>

                    </div>
                </div>

                <div class="div2">

                    <div class="row">
                        <div class="leftCol"><label>Message:</label></div>
                        <div class="rightCol"><textarea rows="10" cols="60"></textarea></div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Date:</label></div>
                        <div class="rightCol"><input type="date"/></div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Document:</label></div>
                        <div class="rightCol"><input type="file"/></div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>User ID:</label></div>
                        <div class="rightCol"><input type="text"/></div>
                    </div>

                    <div class="row">
                        <div class="leftCol"><label>Password:</label></div>
                        <div class="rightCol"><input type="password" minlength="8"/></div>
                    </div>

                    <input type="reset" value="Reset"/>
                    <input type="button" onclick="alert('Thank You !')" value="Submit"/>

                </div>
            </div>
        </form>
    </body>
</html>
